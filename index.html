<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlateSavvy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#4C6EF5', // Slate Blue
                hover: '#3b5bdb',   // Darker shade for hovers
                light: '#eef2ff',   // Very light tint for backgrounds
              },
              charcoal: {
                DEFAULT: '#1F2933', // Soft Charcoal (Dark Background)
                card: '#2a3844',    // Slightly lighter for cards
                text: '#F5F7FA',    // Text color in dark mode (Warm Cloud Gray)
                muted: '#9aa5b1',   // Muted text
              },
              cloud: {
                DEFAULT: '#F5F7FA', // Warm Cloud Gray (Light Background)
                text: '#1F2933',    // Text color in light mode (Soft Charcoal)
                darker: '#e4e7eb',  // Borders/Separators
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Base styles for scrollbars and root layout */
      @layer base {
        :root {
          --background: 240 14% 97%; /* #F5F7FA */
          --foreground: 210 25% 16%; /* #1F2933 */
        }
        .dark {
          --background: 210 25% 16%; /* #1F2933 */
          --foreground: 240 14% 97%; /* #F5F7FA */
        }
      }
      body {
        @apply bg-cloud text-cloud-text dark:bg-charcoal dark:text-charcoal-text transition-colors duration-300;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "papaparse": "https://esm.sh/papaparse@^5.5.3",
    "react-dropzone": "https://esm.sh/react-dropzone@^14.3.8",
    "vitest/": "https://esm.sh/vitest@^4.0.16/",
    "vitest": "https://esm.sh/vitest@^4.0.16"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
